<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ejercicio24</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <label for="nombre">Nombre</label><br>
    <input type="text" id="nombre" name="nombre" maxlength="30"><br>
   
    <label for="apellidos">Apellidos</label><br>
    <input type="text" id="apellidos" name="apellidos" maxlength="80"><br>
   
    <label for="contraseña">Contraseña</label><br>
    <input type="password" id="contraseña" name="contraseña" maxlength="10"><br>
   
    <label for="dni">DNI</label><br>
    <input type="text" id="dni" name="dni"><br>
  
    <label>Sexo</label><br>
   
    <input type="radio" id="hombre" name="sexo">
    <label for="hombre">Hombre</label><br>

    <input type="radio" id="mujer" name="sexo">
    <label for="mujer">Mujer</label><br>
   
    <label for="foto">Incluir mi foto</label>
    <input type="file" id="foto" name="foto"><br><br>
    
    <input type="checkbox" id="boletin" name="boletin" checked>
    <label for="boletin" style="display:inline;">Suscribirme al boletín de novedades</label><br>
   
    <button type="submit">Guardar cambios</button>
    <button type="reset">Borrar los datos introducidos</button>

</body>
</html>
