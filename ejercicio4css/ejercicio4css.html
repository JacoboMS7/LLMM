<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.menu-horizontal {
  width: 100%;
  background-color: #eee;
  overflow: hidden;
}

.menu-horizontal a {
  background-color: #eee;
  color: black;
  display: inline-block;
  padding: 12px 20px;
  text-decoration: none;
  float: left;
}

.menu-horizontal a:hover {
  background-color: #333;
  color: white;
}

.menu-horizontal a.active {
  background-color: #04AA6D;
  color: white;
}

.menu-horizontal a.active:hover {
  background-color: #333;
  color: white;
}
</style>
</head>
<body>
<h1>Men√∫ Horizontal</h1>
<div class="menu-horizontal">
  <a href="#" class="active">Home</a>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <a href="#">Link 4</a>
</div>
</body>
</html>
