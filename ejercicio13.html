<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo con Clases</title>

    <style>
        h2 {
            font-family: Verdana, sans-serif;
            padding: 5px;
            border-width: 3px;
            border-style: solid;
        }

        p {
            font-family: "Courier New", Courier, monospace;
            padding: 10px;
        }

        .cabecera1 { 
            border-color: red; 
        }
        .cabecera2 { 
            border-color: blue; 
        }
        .cabecera3 { 
            border-color: green; }
        .cabecera4 {
             border-color: purple; 
            }

        .parrafo1 { 
            border: 3px solid black; 
        }
        .parrafo2 { 
            border: 3px dashed black; 
        }
        .parrafo3 { 
            border: 3px dotted black; 
        }
        .parrafo4 { 
            border: 3px double black; 
        }

        .bloque {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="bloque">
        <h2 class="cabecera1">Cabecera 1</h2>
        <p class="parrafo1">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div class="bloque">
        <h2 class="cabecera2">Cabecera 2</h2>
        <p class="parrafo2">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div class="bloque">
        <h2 class="cabecera3">Cabecera 3</h2>
        <p class="parrafo3">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div class="bloque">
        <h2 class="cabecera4">Cabecera 4</h2>
        <p class="parrafo4">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

</body>
</html>
